{
    "type": "Coverity configuration",
    "format_version": 1,
    "format_minor_version": 7,
    "settings": {
        "server": {
            "url": "https://scan.coverity.com"
        },
        "stream": "richardeigenmann-slidingtiles",
        "cov_run_desktop": {
            "build_cmd": ["make", "-j8"],
            "clean_cmd": ["make", "clean"],
            "analysis_args": [
                "--enable-all",
                "--aggressiveness-level", "high"
            ]
        },
        "add_compiler_configurations": [
            { "cov_configure_args": ["--template", "--compiler", "gcc-14", "--comptype", "gcc"] },
            { "cov_configure_args": ["--template", "--compiler", "g++-14", "--comptype", "g++"] },
            { "cov_configure_args": ["--template", "--compiler", "cc", "--comptype", "gcc"] },
            { "cov_configure_args": ["--template", "--compiler", "c++", "--comptype", "g++"] }
        ]
    }
}