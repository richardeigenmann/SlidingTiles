language: cpp
dist: xenial
sudo: true

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libzmq3-dev
    - lcov
    - doxygen
    - xvfb
    - g++-8
    - libx11-dev
    - freeglut3-dev
    - libjpeg-dev
    - libfreetype6-dev
    - libxrandr-dev
    - libglew-dev
    - libsndfile1-dev
    - libopenal-dev
    - libudev-dev
  coverity_scan:
    project:
      name: "richardeigenmann/SlidingTiles"
      description: "Sliding Tiles Game"
    notification_email: richard.eigenmann@gmail.com
    build_command_prepend: "cmake -DCMAKE_CXX_COMPILER=/usr/bin/g++ ."
    build_command: "make"
    branch_pattern: coverity_scan

before_install:
  - wget -nv -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y  
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 800 --slave /usr/bin/g++ g++ /usr/bin/g++-8
  - sudo update-alternatives --config gcc
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - cmake .
  - make -j4 && sudo make install
  - cd ..
  - git clone https://github.com/SFML/SFML.git
  - cd SFML
  - cmake .
  - make -j4 && sudo make install
  - cd ..
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++"; fi
    # Checking versions
    - g++ --version
    - gcc --version
    - lcov --version

script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make -j4
    - xvfb-run --server-args="-screen 0 1024x768x24" ./unit-tests

after_success:
    # Creating report
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
  - lcov --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
